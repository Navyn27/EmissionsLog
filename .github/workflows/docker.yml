name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # Validation job - runs on PRs and pushes to main
  validate:
    name: Build and Test
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Run tests
        run: mvn test

      - name: Test Docker build
        run: docker build -t emissions-log:test .

  # Deployment job - only runs when merged to main
  deploy:
    name: Deploy to VPS
    needs: validate
    runs-on: ubuntu-22.04
    environment: STAGING
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Trigger VPS Deployment
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ~/Emissions-log-backend
            ./deploy.sh
          EOF

